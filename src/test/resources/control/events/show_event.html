            <p class="description">On <span class="date"><span class="day-name">Friday</span> the <span class="day"><span class="number">31</span><span class="ordinal">st</span></span> of <span class="month">January</span>, <span class="year">1873</span></span>, a baby <span class="gender">boy</span>, <a class="person" href="/people/40">William Murdoch Girvan</a>, was born to <a class="person" href="/people/39">William Girvan</a> and <a class="person" href="/people/78">Janet Davidson</a>, in <a class="location" href="/locations/152">Sorn</a>, <a class="location" href="/locations/9">Scotland</a>.</p>
